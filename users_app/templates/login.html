{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
      <title>Login on - Taskmate App</title>
{% endblock title %}



{% block content %}
      <div class='container'>
                 </br>
            <h2>Login on TaskMate</h2>
    {% if messages %}
      {%for message in messages%}

           <div class="alert alert-success alert-dismissible fade show" role="alert">
                 {{message}}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
           </div>
           
      {% endfor %}
    {%endif%}
            <form method='POST' class='mt-5'>
              {% csrf_token %}
              {{form|crispy}}


              </br>



              <button class="btn btn-primary mb-10" type='submit'>Login</button>
            


            </form>
      </div>
{% endblock content %}
